<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formulário</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>  
            <h2>Validação de formulário (Exercício EBAC)</h2>  
            <div class="form-group">
                <label for="campoA">Campo A:</label>
                <input type="number" class="form-control" name="campoA" id="campoA">
            </div>

            <div class="form-group">
                <label for="campoB">Campo B:</label>
                <input type="number" class="form-control" name="campoB" id="campoB">
            </div>

            <button type="submit" class="btn btn-primary" onclick="validar()">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>

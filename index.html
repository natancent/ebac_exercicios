<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio html ebac</title>
</head>
<body>
    <!--Criar um arquivo HTML que contenha um formulário de cadastro, 
    com os campos nome, e-mail e senha e a existência de um botão para realizar o cadastro;
    Adicionar também uma label para cada campo e referenciar essa label ao ID que será atribuído ao campo;
    Enviar esse arquivo para o Github em uma branch chamada exercício_html;
    Enviar o link para nossos tutores.-->
    <form action="cadastro">
        <h1>Formulário de cadastro</h1>            
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email"><br><br>

        <label for="senha">Senha:</label>
        <input type="text" id="senha"><br><br>

        <button style="background-color: springgreen; border-radius: 10% ;">Enviar</button>
    </form>

    
</body>
</html>
